<!DOCTYPE HTML>
<html>
<head>
<title>用户注册</title>
    <meta charset="gbk">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta content="" name="keywords">
    <meta content="" name="description">
	 
    <link rel="stylesheet" href="css/register-wap.css" />
	
	
</head>
<body>
<nav>
        <a href="#" class='goback'> 
            <b></b>
        </a>
        注册帐号</nav>


<form action="#" id="register_form" autocomplete="off" method="post">
        <!-- 手机注册开始 -->
		<div id="error_display" style="text-align:center;color:red;display:none;">
                <!--错误信息显示区域-->
        </div>
        <section class="phone-register">
            <div class="register-item">
                <div class="inputs ">
                    <label for="phone">手机号：</label>
                    <input type="phone" class="form-control" id="phone" name="phone" />
                </div>
            </div>
			
            <div class="register-item ">
                <div class="inputs verifycode-inputs">
                    <label for="phone_vcode">验证码：</label>
                    <input type="text" name="phone_vcode" class="form-control" id="phone_vcode">
					<span id="time_show" style="display:none;position:absolute;right:10px;"><i class="time" id="seconds_show">60</i>秒后重新获取</span>
					<span id="getcode"><a  href="javascript:void(0);"  onclick="get_phone_code();return false;" class="getcode">点击获取验证码</a></span>
					
                </div>
            </div>
            <!-- 用户名 -->
            <div class="register-item">
                <div class="inputs ">
                    <label for="username">姓名：</label>
                    <input type="text" class="form-control" name="username" id="Text1" />
                </div>
            </div>
            <div class="register-item">
                <div class="inputs ">
                    <label for="username">所在城市：</label>
                    <input type="text" class="form-control" name="username" id="Text2" />
                </div>
            </div>
			
            <div class="register-item ">
                <div class="inputs ">
                    <label for="password">密 码：</label>
                    <input type="password" class="form-control" name="passpord" id="password"/>
                </div>
            </div>			
			<div class="register-item ">
                <div class="inputs ">
                    <label for="repassword">确认密码：</label>
                    <input type="password" class="form-control" name="repassword" id="repassword" />
                </div>
            </div>
			
        </section>
        <!-- 注册按键 -->
        <section class="register-btn">
			<button type="button" id="submit" onClick="return wapChkRegister();">注 册</button>
        </section>
        <section class='text-center'>
            已经注册过，
            <a href="#">直接登录</a>
        </section>
</form>
</body>
</html>
